<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sistema de Ventas - Offline</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            margin: 0;
            padding: 0;
            background: linear-gradient(135deg, #0f172a 0%, #1e293b 100%);
            color: white;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .container {
            text-align: center;
            max-width: 600px;
            padding: 2rem;
        }

        .icon {
            font-size: 4rem;
            margin-bottom: 1rem;
            opacity: 0.7;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 1rem;
            background: linear-gradient(45deg, #7c3aed, #ec4899);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        p {
            font-size: 1.2rem;
            line-height: 1.6;
            margin-bottom: 2rem;
            opacity: 0.9;
        }

        .actions {
            display: flex;
            gap: 1rem;
            justify-content: center;
            flex-wrap: wrap;
        }

        .btn {
            padding: 0.75rem 1.5rem;
            border: none;
            border-radius: 0.5rem;
            font-size: 1rem;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            transition: all 0.2s;
        }

        .btn-primary {
            background: linear-gradient(45deg, #7c3aed, #ec4899);
            color: white;
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(124, 58, 237, 0.4);
        }

        .btn-secondary {
            background: rgba(255, 255, 255, 0.1);
            color: white;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .btn-secondary:hover {
            background: rgba(255, 255, 255, 0.2);
        }

        @media (max-width: 768px) {
            .container {
                padding: 1rem;
            }

            h1 {
                font-size: 2rem;
            }

            .actions {
                flex-direction: column;
                align-items: center;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="icon">üì±</div>
        <h1>Est√°s Offline</h1>
        <p>
            No tienes conexi√≥n a internet en este momento.
            Puedes continuar trabajando cuando recuperes la conexi√≥n.
        </p>

        <div class="actions">
            <button class="btn btn-primary" onclick="window.location.reload()">
                üîÑ Reintentar Conexi√≥n
            </button>
            <button class="btn btn-secondary" onclick="window.history.back()">
                ‚Üê Volver Atr√°s
            </button>
        </div>

        <p style="font-size: 0.9rem; margin-top: 2rem; opacity: 0.7;">
            üí° Algunas funciones pueden estar limitadas sin conexi√≥n
        </p>
    </div>

    <script>
        // Detectar cuando vuelve la conexi√≥n
        window.addEventListener('online', () => {
            // Auto-refresh cuando vuelve la conexi√≥n
            setTimeout(() => {
                window.location.reload();
            }, 1000);
        });

        // Mostrar mensaje de reconexi√≥n
        window.addEventListener('online', () => {
            if ('Notification' in window && Notification.permission === 'granted') {
                new Notification('¬°Conexi√≥n Restablecida!', {
                    body: 'Puedes continuar trabajando normalmente.',
                    icon: '/icon-192x192.png'
                });
            }
        });
    </script>
</body>
</html>
