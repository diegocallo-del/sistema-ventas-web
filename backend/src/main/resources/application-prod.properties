# Application properties for PRODUCTION environment

# Server Configuration
server.port=8080

# Database Configuration (MySQL/PlanetScale)
spring.datasource.url=${DATABASE_URL:jdbc:mysql://localhost:3306/sistema_ventas_production}
spring.datasource.username=${DB_USERNAME:sistema_ventas}
spring.datasource.password=${DB_PASSWORD:your_production_password}
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Connection Pool
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.idle-timeout=300000
spring.datasource.hikari.max-lifetime=900000
spring.datasource.hikari.connection-timeout=20000

# JPA/Hibernate Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.format_sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.properties.hibernate.generate_statistics=false

# Flyway Configuration for Production
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration
spring.flyway.baseline-on-migrate=true
spring.flyway.fail-on-missing-locations=false

# JWT Configuration
jwt.secret=${JWT_SECRET:tu-clave-secreta-muy-larga-y-segura-para-production-jwt-token}
jwt.expiration=${JWT_EXPIRATION:86400000}

# CORS Configuration for Production
cors.allowed-origins=${CORS_ALLOWED_ORIGINS:https://sistema-ventas-web.vercel.app,https://www.sistema-ventas-web.vercel.app}

# Logging Configuration for Production
logging.level.com.ventas=INFO
logging.level.org.springframework.security=WARN
logging.level.org.hibernate=WARN
logging.level.jakarta.persistence.sql=WARN
logging.pattern.console=%d{yyyy-MM-dd HH:mm:ss} - %msg%n

# OpenAPI/Swagger (disabled in production)
springdoc.api-docs.enabled=false
springdoc.swagger-ui.enabled=false

# Application Info
app.name=Sistema de Ventas - Backend
app.version=1.0.0
app.description=Backend API para Sistema de Gesti√≥n de Ventas Empresariales
# app.deployed-to=Railway

# Environment
spring.profiles.active=prod

# Actuator for Production Monitoring
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when_authorized
management.info.env.enabled=true
